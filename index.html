<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Hari Ram" />
    <title>DevChallenges | Checkout Page Challenge</title>
    <meta
      name="description"
      content="This is a front-end coding challenge - Checkout Page Challenge"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/devchallenges.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header>
      <h1>Checkout</h1>
    </header>
    <main>
      <form action="#">
        <section class="form-group">
          <h2>Contact information</h2>
          <div class="input-group">
            <label for="email">E-mail</label>
            <div class="input-field">
              <i class="material-icons">mail</i>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Enter your email..."
                autocomplete="off"
                spellcheck="false"
                data-type="email"
              />
            </div>
          </div>
          <div class="input-group">
            <label for="phone">Phone</label>
            <div class="input-field">
              <i class="material-icons">phone</i>
              <input
                type="tel"
                id="phone"
                name="phone"
                placeholder="Enter your phone..."
                autocomplete="off"
                spellcheck="false"
                data-type="phone"
              />
            </div>
          </div>
        </section>
        <section class="form-group">
          <h2>Shipping address</h2>
          <div class="input-group">
            <label for="name">Full name</label>
            <div class="input-field">
              <i class="material-icons">account_circle</i>
              <input
                type="text"
                name="name"
                id="name"
                placeholder="Enter your name..."
                autocomplete="off"
                spellcheck="false"
                data-type="text"
              />
            </div>
          </div>
          <div class="input-group">
            <label for="address">Address</label>
            <div class="input-field">
              <i class="material-icons">home</i>
              <input
                type="text"
                name="address"
                id="address"
                placeholder="Your address.."
                autocomplete="off"
                spellcheck="false"
                data-type="text"
              />
            </div>
          </div>
          <div class="input-group">
            <label for="city">City</label>
            <div class="input-field">
              <i class="material-icons">apartment</i>
              <input
                type="text"
                name="city"
                id="city"
                placeholder="Your city.."
                autocomplete="off"
                spellcheck="false"
                data-type="text"
              />
            </div>
          </div>
          <div class="input-flex">
            <div class="input-group">
              <label for="country">Country</label>
              <div class="input-field">
                <i class="material-icons">public</i>
                <select name="country" id="country" data-type="country">
                  <option value="0" selected disabled>Your country..</option>
                  <option value="Australia">Australia</option>
                  <option value="India">India</option>
                  <option value="England">England</option>
                  <option value="Pakistan">Pakistan</option>
                  <option value="Finland">Finland</option>
                </select>
              </div>
            </div>
            <div class="input-group">
              <label for="code">Postal code</label>
              <div class="input-field">
                <i class="material-icons">markunread_mailbox</i>
                <input
                  type="text"
                  name="code"
                  id="code"
                  placeholder="Your postal code.."
                  autocomplete="off"
                  spellcheck="false"
                  data-type="code"
                />
              </div>
            </div>
          </div>
          <div class="input-group cb">
            <label for="save">Save this information for next time</label>
            <div class="checkbox-container">
              <input
                type="checkbox"
                name="save"
                id="save"
                data-type="checkbox"
              />
              <span class="checked"></span>
            </div>
          </div>
        </section>
        <div class="action">
          <button type="submit">Continue</button>
        </div>
      </form>
      <div class="orders">
        <div class="products">
          <section class="product">
            <h3>Vintage Backbag</h3>
            <img src="./assets/images/photo1.png" alt="" />
            <div class="prices">
              <p class="offered-price">$54.99</p>
              <p class="actual-price">$94.99</p>
            </div>
            <div class="quantity">
              <button class="remove">
                <i class="material-icons">remove</i>
              </button>
              <input
                type="number"
                autocomplete="off"
                spellcheck="false"
                value="1"
                readonly
                name="bags"
                id="bags"
                data-type="quan"
              />
              <button class="add"><i class="material-icons">add</i></button>
            </div>
          </section>
          <section class="product">
            <h3>Levi Shoes</h3>
            <img src="./assets/images/photo2.png" alt="" />
            <div class="prices">
              <p class="offered-price">$74.99</p>
              <p class="actual-price">$124.99</p>
            </div>
            <div class="quantity">
              <button class="remove">
                <i class="material-icons">remove</i>
              </button>
              <input
                type="number"
                autocomplete="off"
                spellcheck="false"
                value="1"
                readonly
                name="shoes"
                id="shoes"
                data-type="quan"
              />
              <button class="add"><i class="material-icons">add</i></button>
            </div>
          </section>
        </div>
        <div class="charge">
          <div>
            <p>Shipping</p>
            <p id="ship">$19</p>
          </div>
          <div>
            <p>Total</p>
            <p id="total">$148.98</p>
          </div>
        </div>
      </div>
    </main>
    <div class="modal">
      <div class="inner">
        <p>Thank You</p>
        <p>Product ordered</p>
        <p id="pay"></p>
      </div>
    </div>
    <footer class="attribution">
      <p>
        <a href="https://github.com/hariramjp777" target="_blank"
          >Hari Ram J P</a
        >
        <span>&#64;</span>
        <a href="http://devchallenges.io/" target="_blank">DevChallenges.io</a>
      </p>
    </footer>
    <script src="./js/scripts.js"></script>
  </body>
</html>
